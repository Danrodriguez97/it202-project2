<body>

  <div class="content" id="search">
    Search Page
        
    <form id="filters">
        <input name="ward" type="text" id="ward" value="31">
            <select name="status" id="status">
              <option></option>
              <option value="Open">Open</option>
              <option value="Completed">Completed</option>
    </select>
    </form>
      
    <button id="search">Search</button>

      
      
     <div id="cards"></div>

	<div class="card template" style="width: 18rem;">
		<div class="card-body">
			<h5 class="card-title">Card title</h5>
			<h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
			<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
			<a href="#" class="card-link">Card link</a>
			<a href="#" class="card-link">Another link</a>
		</div>
	</div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">

	</script> 
      
      

      
    <script>
	    $(document).ready(function(){
            var endpoint = "https://data.cityofchicago.org/resource/cdmx-wzbz.json?$limit=15";
            
                $("#search").on("click", function() {
                    var filterString = $("#filters").serialize();
                    console.log(filterString);
       
                    // clear the display
                    $("#cards").empty();
                    var searchString = $("#ward").val();
                    console.log(searchString);
                    var url = endpoint + "&ward=" + searchString;
                    console.log(url);

                    var status = $("#status").val();
                    console.log(status);

                    if (status != ""){
                        url = url + "&status=" + status;
                        console.log(url);
                    }
       


                    $.get(url, function(response) {
                        console.log(response);

                        $("#cards").append("<h2>Your query returned " + response.length + " records.</h2>");
                        
                        var data = response;

                        $.each(data, function(i,v){
                        //console.log(i,v);

                            // clone card
                            var clone = $(".template").clone();
                            // update values
                            clone.find(".card-title").text(v.street_address);

                            clone.find(".card-title").addClass(v.status);

                            clone.find(".card-title").attr("data-status", v.status);

                            clone.find(".card-subtitle").text(v.ward);
            
                            if (v.where_is_the_graffiti_located_) {
                              clone.find(".card-text").text(v.where_is_the_graffiti_located_);
                            } else {
                              clone.find(".card-text").text("")
                            }
   
                            clone.removeClass("template")


            // insert into DOM
            $("#cards").append(clone);

          });


      })

      });

    });
	</script>

    <script>
      $(document).ready(function() {

        function hideScreens() {
          $(".content").hide();

          hideScreens();
